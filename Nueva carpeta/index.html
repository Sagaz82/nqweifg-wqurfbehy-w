<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GORDO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"  href="https://pokemon-project.com/pokedex/img/sprite/Home/256/143.png">
</head>
<body>

     <header>
        <table> 
        <img class="ElGordo" src="143.png" alt="" >
        <h2 class="logo">
            El Gordo 
        </h2>
        </table>
        <nav class="navegacion">
            <a href="inicio.html">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacta</a>
            <button class="btnlogin-popup">Inicia Sesion</button>
        </nav>
        
     </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Inicia Sesion</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                         Recordarme
                    </label>
                    <a href="#">Olvidaste La Contraseña?</a>
                </div>
                <button type="submit" class="btn">Confirmar</button>
                <div class="login-register">
                    <p>No tienes una cuenta?<a href="#" class="register-link">Registrate</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrate</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nombre Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                         Terminos Y Condiciones
                    </label>
                    
                </div>
                <button type="submit" class="btn">Confirmar</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta?<a href="#" class="login-link">Inicia Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/onicons/ionicons.js"></script>
</body>
</html>
